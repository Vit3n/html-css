<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>


    h1 {
        background-color: lightgray;
        height: 300px;
        width: 300px;

        border: 10px solid black;

        padding: 10px 10px 10px 10px;

        margin: 10px auto 50px auto;
    }

    a {
        border-width: 2px;
        border-style: solid;
        border-color: black;

        outline: 1px solid black;
    }
    
</style>
<body>

    <h1>Exemplo de caixa box-level</h1>

    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
    
</body>
