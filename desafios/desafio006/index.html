<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá em cada caso.</p>

    <ul type="square">

        <li><abbr title="&lt;h1&gt; ao &lt;h6&gt;">Títulos</abbr></li>

        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>

        <li><abbr title="&lt;br&gt;">Quebrar texto</abbr></li>

        <li><abbr title="&lt;b&gt;">Negrito</abbr></li>

        <li><abbr title="&lt;strong&gt;">Destacar</abbr></li>

        <li><abbr title="&lt;sup&gt;">Sobrescrito</abbr></li>

        <li><abbr title="&lt;sub&gt;">Subescrito</abbr></li>

        <li><abbr title="&lt;&#x + código do emoji&gt;">Emoji</abbr></li>

        <li><abbr title="&lt;em&gt;">Ênfase</abbr></li>

        <li><abbr title="&lt;mark&gt;">Marcado</abbr></li>


    </ul>
    
</body>
</html>
